<!-- Скрипт случайного выбора одного из двух вариантов -->
<script>
    var date = new Date();
    var r = date.getMilliseconds()%2;
    var cont1 = document.getElementById("PRESIDENT");
    var cont2 = document.getElementById("ELECTION");
    if (r == 0) {
            cont1.style.display = "none";
            cont2.style.display = "block";    
    } 
    else {
            cont1.style.display = "block";
            cont2.style.display = "none";    
    };
</script>
